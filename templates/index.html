<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® AI Story Generator ‚ú®</h1>
            <p>Craft your tale, one chapter at a time.</p>
        </header>

        <section id="input-section">
            <h2>Let's Set the Scene</h2>
            <form id="story-form">
                <div class="form-grid">
                    <div class="form-group span-2">
                        <label for="characters">üé≠ Characters:</label>
                        <textarea id="characters" name="characters" rows="3" placeholder="E.g., Lyra, the starlight cartographer; Bort, a sentient, grumpy rock..." required></textarea>
                    </div>
                    <div class="form-group span-2">
                        <label for="setting">üåç Setting:</label>
                        <textarea id="setting" name="setting" rows="3" placeholder="E.g., The floating markets of Aeridor; A forgotten library beneath the desert sands..." required></textarea>
                    </div>
                     <div class="form-group span-2">
                        <label for="other-details">üí° Other Starting Details (Optional):</label>
                        <textarea id="other-details" name="other_details" rows="2" placeholder="E.g., The story starts with a cryptic message; A rare lunar eclipse is happening..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="genre-select">üìö Genre:</label>
                        <select id="genre-select" name="genre" required>
                            <option value="" disabled selected>Select Genre...</option>
                            <option value="Bedtime Story">Bedtime Story</option>
                            <option value="Romance">Romance</option>
                            <option value="Horror">Horror</option>
                            <option value="Drama">Drama</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Historical Fiction">Historical Fiction</option>
                            <option value="Adventure">Adventure</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="length-select">üìÑ Length per Part:</label>
                        <select id="length-select" name="length" required>
                            <option value="short">Short (~1-2 pages)</option>
                            <option value="medium" selected>Medium (~2-4 pages)</option>
                            <option value="long">Long (~4-6 pages)</option>
                            <option value="epic">Epic (~6-8 pages)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="language-select">üåê Language:</label>
                        <select id="language-select" name="language" required>
                            <option value="English" selected>English</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Turkish">Turkish</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="start-button" class="button-primary">Start Writing</button>
            </form>
        </section>

        <section id="story-display-section" style="display: none;">
            <h2>üìñ Your Story Unfolds...</h2>
             <div id="story-output">
                <!-- Generated story parts will appear here -->
            </div>

             <div id="controls" class="story-controls">
                 <input type="text" id="next-instructions" placeholder="Optional instructions for next part...">
                 <button id="continue-button" class="button-secondary">‚û°Ô∏è Continue Story</button>
                 <button id="end-button" class="button-secondary">üèÅ Write Conclusion</button>
             </div>
             <button id="reset-button" class="button-secondary reset-button" style="display: none;">‚ôªÔ∏è Start New Story</button>
        </section>

        <div id="loading" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <span>Generating...</span>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>

    </div>

    <footer>
        Powered by Flask & Google Gemini & Created by HOT¬Æ
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
