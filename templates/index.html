{% extends "base.html" %}

{% block title %}Create Your Story! ✨{% endblock %}

{% block content %}
<form action="{{ url_for('generate_story') }}" method="POST">
    <div class="form-group">
        <label for="characters">Character Name(s) 🎭:</label>
        <input type="text" id="characters" name="characters" placeholder="e.g., Luna and Barnaby, Captain Starflare" required>
    </div>

    <div class="form-group">
        <label for="setting">Setting 🗺️:</label>
        <input type="text" id="setting" name="setting" placeholder="e.g., a sparkling crystal cave, the bustling Lunar Market" required>
    </div>

    <div class="form-group">
        <label for="type">Story Type 📜:</label>
        <select id="type" name="type" required>
            <option value="Adventure">Adventure 🚀</option>
            <option value="Romance">Romance ❤️</option>
            <option value="Mystery">Mystery 🔍</option>
            <option value="Fantasy">Fantasy 🏰</option>
            <option value="Sci-Fi">Sci-Fi 👽</option>
            <option value="Humor">Humor 😂</option>
            <option value="Fairy Tale">Fairy Tale ✨</option>
        </select>
    </div>

    <div class="form-group">
        <label for="language">Language 🌐:</label>
        <select id="language" name="language" required>
            <option value="en">English 🇬🇧/🇺🇸</option>
            <option value="es">Spanish 🇪🇸/🇲🇽</option>
            <option value="fr">French 🇫🇷</option>
            <option value="de">German 🇩🇪</option>
            <option value="it">Italian 🇮🇹</option>
            <option value="pt">Portuguese 🇵🇹/🇧🇷</option>
            <!-- Add more languages as needed/supported -->
            <!-- <option value="ja">Japanese 🇯🇵</option> -->
            <!-- <option value="zh">Chinese 🇨🇳</option> -->
            <!-- <option value="ru">Russian 🇷🇺</option> -->
        </select>
    </div>

    <button type="submit" class="btn">Weave the Tale! 🪄</button>
</form>
{% endblock %}
